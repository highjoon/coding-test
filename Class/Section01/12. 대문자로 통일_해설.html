    <meta charset="UTF-8">
    <title>12. 대문자로 통일</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = "";
            for (let x of s) {
                if (x === x.toLowerCase()) answer += x.toUpperCase(); else answer += x;
            }
        }

        let str = "ItisTimeToStudy";
        console.log(solution(str));
    </script>
</body>
