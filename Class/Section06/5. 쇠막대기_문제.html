<html>

<head>
    <meta charset="UTF-8">
    <title>5. 쇠막대기</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = 0;
            let stack = [];
            for (let i = 0; i < s.length; i++) {
                if (s[i] === '(') stack.push(s[i]);
                else {
                    stack.pop();
                    if (s[i - 1] === '(') answer += stack.length;
                    else answer++;
                }
            }
            return answer;
        }

        let a = "()(((()())(())()))(())";
        let b = "(((()(()()))(())()))(()())";
        console.log(solution(a));
        console.log(solution(b));
    </script>
</body>

</html>
