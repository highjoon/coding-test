<head>
    <meta charset="UTF-8">
    <title>1. 자리수의 합</title>
</head>

<body>
    <script>
        function solution(n, arr) {
            let answer = 0;
            let max = Number.MIN_SAFE_INTEGER;

            for (let x of arr) {
                let sum = 0;
                let tmp = x;

                while (tmp) {
                    sum += (tmp % 10);
                    tmp = parseInt(tmp / 10);
                };

                if (sum > max) {
                    max = sum;
                    answer = x;
                }
                else if (sum === max) {
                    answer = Math.max(answer, x);
                }
            }

            return answer;
        }

        let arr = [128, 460, 603, 40, 521, 137, 123];
        console.log(solution(7, arr));
    </script>
</body>
