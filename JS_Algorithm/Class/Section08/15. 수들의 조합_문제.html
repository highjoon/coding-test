<head>
    <meta charset="UTF-8">
    <title>15. 수들의 조합</title>
</head>

<body>
    <script>
        function solution(n, k, arr, m) {
            let answer = 0;
            let tmp = Array.from({ length: k }, () => 0);
            const count = (tmp, m) => {
                let num = tmp.reduce((a, b) => a + b, 0);
                if (num % m === 0) return true;
            };
            function DFS(L, s) {
                if (L === k) {
                    if (count(tmp, m)) answer++;
                }
                else {
                    for (let i = s; i < n; i++) {
                        tmp[L] = arr[i];
                        DFS(L + 1, i + 1);
                    }
                }
            }
            DFS(0, 0);
            return answer;
        }

        let arr = [2, 4, 5, 8, 12];
        console.log(solution(5, 3, arr, 6));
    </script>
</body>

</html>
